    <style>
/*************************************
            DEFAULT
**************************************/
* {
box-sizing:border-box;
}

:root{
--red:#cd2027;
}

body {
margin: 0;
font-family: 'Roboto Condensed', sans-serif;
}

a {
transition: 0.5s;
text-decoration:none;
}


/*************************************
            ANIMATION
**************************************/
.animate {
-webkit-animation: animatezoom 0.6s;
animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
from {-webkit-transform: scale(0)}
to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
from {transform: scale(0)}
to {transform: scale(1)}
}

/*************************************
            HEADER
**************************************/
.banner {
width: 100%;
padding: 1rem;
background-color: #000;
}

/*HEADER*/
header{
width:100%;
background-color: #000;
display:flex;
}

header section{
width:100%;
padding:0.5rem 2rem;
font-size:14px;
display:flex;
align-items:center;
justify-content:center;
}

header section span{
padding:0 1rem;
text-align:center;
white-space:nowrap;
}

header section span a {
color: #fff;
}

header section span:not(:last-child){
border-right:1px solid rgba(255,255,255,0.6);
}

header span .fa{
color: var(--red);
margin:0 5px;
}

header .btn1{
padding:5px 10px !important;
}

@media (max-width:820px){
header section:nth-child(1){
display:none !important;
}
header section{
padding:0.5rem 0rem;
}
}

@media (max-width:340px){
header section span{
padding:0 2px;
}
}


/*************************************
            NAV BAR
**************************************/
.topnav {
max-width:100%;
overflow: hidden;
background-color: #fff;
display: flex;
align-items: center;
white-space: nowrap;
box-shadow: 0px 6px 16px -6px rgba(1,1,1,0.5);
}

.topnav section {
width: 100%;
display: flex;
align-items: center;
justify-content: center;
text-align:center;
}

.topnav a {
float: left;
display: block;
color: #000;
text-align: center;
padding: 24px 16px;
text-decoration: none;
font-size: 15px;
position:relative;
margin:0px 15px;
}

.topnav a:after {
content: '';
width: 100%;
height: 2px;
background-color:  var(--red);
transform: scaleX(0);
transition: transform 250ms ease-in-out;
position: absolute;
bottom: 0;
left: 0;
}

.active {
border-bottom: 2px solid  var(--red);
}

#logo {
background-color: #FFF;
padding: 15px;
border-radius: 50%;
position:absolute;
top:1%;
}

.topnav .btn1{
background-color:  var(--red);
border-radius: 5px;
color: #fff;
padding:10px 20px;
}

.topnav .btn1:hover{
background-color: #1e1e1e;
}

.topnav .icon {
display: none;
position:absolute;
top:40px;
right:10px;
}

.topnav .icon:hover{
background:none;
color:var(--red);
}

.dropdown {
float: left;
overflow: hidden;
}

.dropdown .dropbtn {
font-size: 15px;
border: none;
outline: none;
color: #000;
padding: 24px 16px;
background-color: inherit;
font-family: inherit;
margin: 0;
}

.dropdown-content {
display: none;
position: absolute;
background-color: #f9f9f9;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
border-top: 2px solid  var(--red);
}

.dropdown-content a {
float: none;
color: black;
padding: 12px 16px;
text-decoration: none;
display: block;
text-align: left;
margin: 0;
}

.border_animate:hover:after {
transform: scaleX(1);
}

.dropdown-content a:hover {
background-color: #ddd;
color: black;
}

.dropdown:hover .dropdown-content {
display: block;
}

#mob_logo{
display:none;
}

.social_icons {
margin:0px 5px !important;
}

.social_icons:hover{
color:  var(--red);
}

@media screen and (max-width: 920px) {
.topnav section a, .dropdown .dropbtn {
display: none;
}
.topnav a.icon {
float: right;
display: block;
}
#mob_logo{
display:block;
}
#desk_logo{
display:none;
}
.responsive .social_icons {
display:inline-block !important;
}
}

@media screen and (max-width: 920px) {
.topnav.responsive {position: relative;}
.topnav.responsive .icon {
position: absolute;
right: 0;
top: 0;
}
.topnav.responsive a {
float: none;
display: block;
text-align: left;
padding:14px 16px;
}
.topnav.responsive .dropdown {float: none;}
.topnav.responsive .dropdown-content {position: relative;}
.topnav.responsive .dropdown .dropbtn {
display: block;
width: 100%;
text-align: left;
padding:14px 16px;
}
.topnav.responsive .btn1{
width:150px;
margin:2vh auto;
}
.topnav {
display: block;
}

.topnav section {
display: block;
}

#mob_logo{
position:relative;
padding:5px;
border:0;
text-align:left;
}

.topnav a {
margin:0;
}

.topnav a:hover{
background-color: #ddd;
}

.topnav a:after {
content: '';
width: 0;
height: 0;
}
}

/*ADDITIONAL*/
.credits{
padding:10px;
text-align:center;
background-color:#1e1e1e;
position:fixed;
bottom:10%;
right:0;
z-index:999;
color:rgba(255,255,255,0.7);
}

.credits a{
color:rgba(255,255,255,0.7);
}
    <style>
  *, *:before, *:after {
  box-sizing: border-box;
  }
  ::selection {
  background-color: #eee;
  }
  ::-moz-selection {
  background-color: #eee;
  }
  body {
  font-size: 16px;
    background-repeat:no-repeat;
    background-position: center;
    background-size: cover;
    background-image:url(https://images.unsplash.com/photo-1574267432553-4b4628081c31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1631&q=80);
    background-size:cover;
    height:100%;
    background-repeat:no-repeat;
    font-family:"Open Sans",sans-serif;
  }
  .theatre {
  margin: 20px auto;
  width: 100%;
  max-width: 750px;
  border-radius: 5px;
  background-color: #ffffff;


  padding: 90px 10px;
  box-shadow: 0px 0px 17px -4px #000;
  }
  .screen-side {
  text-align: center;
  }
  .screen-side .screen {
  height: 25px;
  margin: 0 20px;
  border-radius: 50%;
  box-shadow: 0px -3px 0px 1px #ccc;
  color: #ccc;
  }
  .screen-side .select-text {
  color: #969696;
  }
  .exit {
  position: relative;
  height: 50px;
  }
  .exit:before, .exit:after {
  content: "EXIT";
  font-size: 14px;
  line-height: 18px;
  padding: 0px 5px;
  font-family: "Arial Narrow", Arial, sans-serif;
  display: block;
  position: absolute;
  background: #81c784;
  color: white;
  top: 50%;
  transform: translate(0, -50%);
  }
  .exit:before {
  left: 0;
  }
  .exit:after {
  right: 0;
  }
  ol {
  list-style: none;
  padding: 0;
  margin: 0;
  }
  .seats {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  justify-content: flex-start;
  }
  .seat {
  display: flex;
  flex: 0 0 14.28571%;
  padding: 5px;
  position: relative;
  }
  .seat:nth-child(3) {
  margin-right: 14.28571%;
  }
  .seat input[type="checkbox"] {
  position: absolute;
  opacity: 0;
  }
  .seat input[type="checkbox"]:checked + label {
  background: #bada55;
  -webkit-animation-name: rubberBand;
  animation-name: rubberBand;
  animation-duration: 300ms;
  animation-fill-mode: both;
  }
  .seat input[type="checkbox"]:disabled + label {
  background: #ddd;
  text-indent: -9999px;
  overflow: hidden;
  }
  .seat input[type="checkbox"]:disabled + label:after {
  content: "X";
  text-indent: 0;
  position: absolute;
  top: 4px;
  left: 50%;
  transform: translate(-50%, 0%);
  }
  .seat input[type="checkbox"]:disabled + label:hover {
  box-shadow: none;
  cursor: not-allowed;
  }
  .seat label {
  display: block;
  position: relative;
  width: 100%;
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  line-height: 1.5rem;
  padding: 4px 0;
  color: #fff;
  background: #661212;
  border-radius: 2px;
  animation-duration: 300ms;
  animation-fill-mode: both;
  transition-duration: 300ms;
  }
  .seat label:hover {
  cursor: pointer;
  box-shadow: 0px 0 7px 3px #ccc;
  }
  @-webkit-keyframes rubberBand {
  0% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
  }
  30% {
  -webkit-transform: scale3d(1.25, 0.75, 1);
  transform: scale3d(1.25, 0.75, 1);
  }
  40% {
  -webkit-transform: scale3d(0.75, 1.25, 1);
  transform: scale3d(0.75, 1.25, 1);
  }
  50% {
  -webkit-transform: scale3d(1.15, 0.85, 1);
  transform: scale3d(1.15, 0.85, 1);
  }
  65% {
  -webkit-transform: scale3d(0.95, 1.05, 1);
  transform: scale3d(0.95, 1.05, 1);
  }
  75% {
  -webkit-transform: scale3d(1.05, 0.95, 1);
  transform: scale3d(1.05, 0.95, 1);
  }
  100% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
  }
  }
  @keyframes rubberBand {
  0% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
  }
  30% {
  -webkit-transform: scale3d(1.25, 0.75, 1);
  transform: scale3d(1.25, 0.75, 1);
  }
  40% {
  -webkit-transform: scale3d(0.75, 1.25, 1);
  transform: scale3d(0.75, 1.25, 1);
  }
  50% {
  -webkit-transform: scale3d(1.15, 0.85, 1);
  transform: scale3d(1.15, 0.85, 1);
  }
  65% {
  -webkit-transform: scale3d(0.95, 1.05, 1);
  transform: scale3d(0.95, 1.05, 1);
  }
  75% {
  -webkit-transform: scale3d(1.05, 0.95, 1);
  transform: scale3d(1.05, 0.95, 1);
  }
  100% {
  -webkit-transform: scale3d(1, 1, 1);
  transform: scale3d(1, 1, 1);
  }
  }
  .rubberBand {
  -webkit-animation-name: rubberBand;
  animation-name: rubberBand;
  }
  h1{
color:rgb(54,29,10);
padding-top:5%;
padding-left:60%;
}
.mt-3{
text-align: center;
color: red;
}



    </style>

<body background="ticket.jpg">
<div class="theatre">

    <div class="mt-3">
     <span class="text-center ">

                    <label for="4">4A</label>

            </ol>
        </li>
        <li class="row row--2">
            <ol class="seats">

<div>

</div>

<script>
function bookSeats(){
  let inputs = document.querySelectorAll("input[type=checkbox]")
  for(let i=0; i<inputs.length; i++){
    if(inputs[i].checked){
      document.getElementById("bookedSeats").value += inputs[i].id + ","
    }
  }
  document.getElementById("formSubmitButton").click()
  }
document.getElementById("bookSeat").addEventListener("click", bookSeats)
