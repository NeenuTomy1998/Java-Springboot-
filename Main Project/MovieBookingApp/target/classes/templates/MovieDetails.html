.favorite{
  color:#145ce0;
  font-size:14px;
  margin-top:70px;

.favorite:hover #star-icon{

.wishlist{

.wishlist:hover{

.price {

.arrow {

  display:inline;

}
.star-icon {
  float:left;

  padding-right:10px;
}
.list-icon {
  float:left;
  display:inline;
  padding-left:3px;

.button {

  border-radius: 4px;

  font-size:13px;
  font-weight:900;
  margin-top:15px;
  letter-spacing:1px;
}
.button:hover {
  background:#146fe0;
  -webkit-transition: all .4s;
  transition: all .4s;
  cursor:pointer;
}
.outline {
  width:173px;
  border: 1px solid #145ce0;
  background:none;

}
.outline:hover{
  background:#1f293a;

  transition: all .4s;
  cursor:pointer;
  border:1px solid #146fe0;
}
.button p{
  padding-top:4px;

.topnav {
max-width:100%;
overflow: hidden;
background-color: #fff;
display: flex;
align-items: center;
white-space: nowrap;
box-shadow: 0px 6px 16px -6px rgba(1,1,1,0.5);
}

.topnav section {
width: 100%;
display: flex;
align-items: center;
justify-content: center;
text-align:center;
}

.topnav a {
float: left;
display: block;
color: #000;
text-align: center;
padding: 24px 16px;
text-decoration: none;
font-size: 15px;
position:relative;
margin:0px 15px;
}

.topnav a:after {
content: '';
width: 100%;
height: 2px;
background-color:  var(--red);
transform: scaleX(0);
transition: transform 250ms ease-in-out;
position: absolute;
bottom: 0;
left: 0;
}

.active {
border-bottom: 2px solid  var(--red);
}

#logo {
background-color: #FFF;
padding: 15px;
border-radius: 50%;
position:absolute;
top:1%;
}

.topnav .btn1{
background-color:  var(--red);
border-radius: 5px;
color: #fff;
padding:10px 20px;
}

.topnav .btn1:hover{
background-color: #1e1e1e;
}

.topnav .icon {
display: none;
position:absolute;
top:40px;
right:10px;
}

.topnav .icon:hover{
background:none;
color:var(--red);
}

.dropdown {
float: left;
overflow: hidden;
}

.dropdown .dropbtn {
font-size: 15px;
border: none;
outline: none;
color: #000;
padding: 24px 16px;
background-color: inherit;
font-family: inherit;
margin: 0;
}

.dropdown-content {
display: none;
position: absolute;
background-color: #f9f9f9;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
z-index: 1;
border-top: 2px solid  var(--red);
}

.dropdown-content a {
float: none;
color: black;
padding: 12px 16px;
text-decoration: none;
display: block;
text-align: left;
margin: 0;
}

.border_animate:hover:after {
transform: scaleX(1);
}

.dropdown-content a:hover {
background-color: #ddd;
color: black;
}

.dropdown:hover .dropdown-content {
display: block;
}

#mob_logo{
display:none;
}

.social_icons {
margin:0px 5px !important;
}

.social_icons:hover{
color:  var(--red);
}

@media screen and (max-width: 920px) {
.topnav section a, .dropdown .dropbtn {
display: none;
}
.topnav a.icon {
float: right;
display: block;
}
#mob_logo{
display:block;
}
#desk_logo{
display:none;
}
.responsive .social_icons {
display:inline-block !important;
}
}

@media screen and (max-width: 920px) {
.topnav.responsive {position: relative;}
.topnav.responsive .icon {
position: absolute;
right: 0;
top: 0;
}
.topnav.responsive a {
float: none;
display: block;
text-align: left;
padding:14px 16px;
}
.topnav.responsive .dropdown {float: none;}
.topnav.responsive .dropdown-content {position: relative;}
.topnav.responsive .dropdown .dropbtn {
display: block;
width: 100%;
text-align: left;
padding:14px 16px;
}
.topnav.responsive .btn1{
width:150px;
margin:2vh auto;
}
.topnav {

}

.topnav section {

}

.topnav a {
margin:0;
}

.topnav a:hover{
background-color: #ddd;
}

.topnav a:after {
content: '';
width: 0;
height: 0;
}
}
