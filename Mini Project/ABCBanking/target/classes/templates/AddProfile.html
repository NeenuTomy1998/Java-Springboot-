  font-size:30px;text-align:center; line-height:1.5em; padding-bottom:45px; font-family:"Playfair Display", serif; text-transform:uppercase;letter-spacing: 2px; color:#f8f9fa;

<body>
<div class="eleven">
    <h1>UPDATE DETAILS</h1>
</div>
<div class="full-screen-container">
<div class="container mt-5 d-flex justify-content-center" >

    <div class="col-6">
        <form action ="/updateCustomer" method="post">
            <div class="mb-3" hidden>
                <input type="text" class="form-control" id="Userid" name="userid" th:value="${id}">
            </div>
            <div class="mb-3">
                <label for="Username" class="form-label">Name</label>
                <input type="text" class="form-control" id="Username" name="userName" th:value="${name}">
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" name="email" th:value="${email}">
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobileNumber" name="phone" th:value="${phone}">
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address Line 1</label>
                <input type="text" class="form-control" id="Address" name="address" th:value="${address}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" th:value="${city}">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" th:value="${state}">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" th:value="${country}">
            </div >
            <div class="col-md-12 text-center">
            <button type="submit" class="mb-3 btn btn-primary" >Submit</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
