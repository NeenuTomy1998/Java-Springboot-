<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" href="Home">Home</a>
                <a class="nav-link active" href="profile">Profile</a>
                <a class="nav-link" href="account">Account</a>
                <a class="nav-link" href="transfer">Transfer Fund</a>

            </div>

<div class="eleven">
    <h1>PROFILE ABC BANK</h1>
</div>
<div class="full-screen-container">
<div class="container mt-5 d-flex justify-content-center" >

    <div class="col-6">
        <form action="#">
            <div class="mb-3">
                <label for="Username" class="form-label">Name</label>
                <input  class="form-control" id="Username" th:value="${name}" disabled>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input  class="form-control" id="Email" th:value="${email}" disabled>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input class="form-control" id="mobileNumber" th:value="${phone}" disabled>
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address Line 1</label>
                <input class="form-control" id="Address" th:value="${address}" disabled>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input class="form-control" id="city" th:value="${city}" disabled>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input class="form-control" id="state" th:value="${state}" disabled>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input  class="form-control" id="country" th:value="${country}" disabled>
            </div>
            <div class="col-md-12 text-center">
                <a th:href="@{/add-profile/{id}(id=${id})}" class="mb-3 btn btn-success text-center">Add Details</a>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
